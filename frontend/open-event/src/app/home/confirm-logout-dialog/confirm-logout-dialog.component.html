<h1 mat-dialog-title>{{"USER.LOGOUT.ConfirmTitle" | translate}}</h1>
<div mat-dialog-content>
  <p>{{"USER.LOGOUT.ConfirmText" | translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onYesClick()" mat-stroked-button color="primary">
    <mat-icon>check</mat-icon>
    {{"ACTION.YES" | translate}}</button>
  <button mat-button (click)="onNoClick()" mat-stroked-button color="warn">
    <mat-icon>cancel</mat-icon>
    {{"ACTION.NO" | translate}}</button>
</div>
